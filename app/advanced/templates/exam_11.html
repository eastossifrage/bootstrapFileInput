{% block content %}

<input id="input-44" name="input44[]" type="file" multiple class="file-loading">
<script>
$(document).on('ready', function() {
    $("#input-44").fileinput({
        uploadUrl: '',
        maxFilePreviewSize: 10240
    });
});
</script>

<p>
    实现 ajax 上传功能. 设置预览的文件的大小最大为 10M.
</p>
